type Course {
  _id: ID!
  title: String
  teacher: String
  description: String
  topic: String
}

type CourseInput{
  title: String
  teacher: String
  description: String
  topic: String
}

type Query {
  "Devuelve todos cursos"
  getCourses: [Course]

  "Devuelve un curso"
  getCourse(id: ID!): Course
}

type Mutation{
  "Crea un curso"
  createCourse(input: CourseInput!): Course
}